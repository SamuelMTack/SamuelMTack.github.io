			<script>
			// Prevent Weather script from changing the entire page background; patch changeBg to target the widget container.
			(function(){
				function patch() {
					if (typeof changeBg === 'function') {
						var original = changeBg;
						changeBg = function(status){
							var el = document.querySelector('.weather-app');
							if (!el) { return original(status); }
							if (status === 'Clouds') {
								el.style.backgroundImage = 'url(../Weather/img/clouds.jpg)';
							} else if (status === 'Rain') {
								el.style.backgroundImage = 'url(../Weather/img/rainy.jpg)';
							} else if (status === 'Clear') {
								el.style.backgroundImage = 'url(../Weather/img/clear.jpg)';
							} else if (status === 'Snow') {
								el.style.backgroundImage = 'url(../Weather/img/snow.jpg)';
							} else if (status === 'Sunny') {
								el.style.backgroundImage = 'url(../Weather/img/sunny.jpg)';
							} else if (status === 'Thunderstorm') {
								el.style.backgroundImage = 'url(../Weather/img/thunderstrom.jpg)';
							} else if (status === 'Drizzle') {
								el.style.backgroundImage = 'url(../Weather/img/drizzle.jpg)';
							} else if (status === 'Mist' || status === 'Haze' || status === 'Fog') {
								el.style.backgroundImage = 'url(../Weather/img/mist.jpg)';
							} else {
								el.style.backgroundImage = 'url(../Weather/img/bg.jpg)';
							}
						};
						return true;
					}
					return false;
				};
				// Try patching now, or wait until script defines changeBg
				if (!patch()) {
					var t = setInterval(function(){ if (patch()) { clearInterval(t); } }, 200);
				}
			})();
			</script>
